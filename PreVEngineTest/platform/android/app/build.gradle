apply plugin: 'com.android.application'

android {
    ndkVersion '25.2.9519653'
    signingConfigs {
        release {
            storeFile file('/home/lubos/Documents/Vulkan/prev.keystore')
            storePassword 'prev'
            keyAlias = 'prev'
            keyPassword 'prev'
        }
    }
    compileSdkVersion 31

    defaultConfig {
        applicationId = 'com.prevengine.PreVEngineTest'
        minSdkVersion 24
        targetSdkVersion 33
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
                abiFilters "arm64-v8a"/*, "x86", "x86_64"*/
                arguments '-DANDROID_STL=c++_static'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    externalNativeBuild {
        cmake {
            version '3.22.1'
            path '../../../../CMakeLists.txt'
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['../../../assets']
        }
    }
    namespace 'com.prevengine.PreVEngineTest'

//    // Enable prefab support for the OpenXR AAR
//    buildFeatures {
//        prefab true
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'org.khronos.openxr:openxr_loader_for_android:1.0.34'

}
